version: '3.8'

services:
  funeral-registry:
    image: funeral-oci-registry:latest
    container_name: funeral-registry
    restart: unless-stopped
    ports:
      - "8911:8911"
    environment:
      # MongoDB Configuration
      MONGO_URL: ${MONGO_URL:-mongodb://mongo:27017}
      MONGO_DATABASE: ${MONGO_DATABASE:-oci_registry}

      # MinIO S3 Configuration
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-oci-registry}

      # Storage Backend Selection
      NO_MONGO: ${NO_MONGO:-false}
      NO_MINIO: ${NO_MINIO:-false}
      LOCAL_STORAGE_PATH: ${LOCAL_STORAGE_PATH:-/tmp/funeral-storage}

      # Authentication Configuration
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      AUTH_ALLOW_ANONYMOUS_PULL: ${AUTH_ALLOW_ANONYMOUS_PULL:-true}
      AUTH_REALM: ${AUTH_REALM:-http://localhost:8911/v2/token}
      AUTH_SERVICE: ${AUTH_SERVICE:-funeral-registry}
      JWT_ISSUER: ${JWT_ISSUER:-funeral-registry}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}

      # Auto-create Admin User
      AUTH_AUTO_CREATE_ENABLED: ${AUTH_AUTO_CREATE_ENABLED:-true}
      AUTH_AUTO_CREATE_USERNAME: ${AUTH_AUTO_CREATE_USERNAME:-admin}
      AUTH_AUTO_CREATE_PASSWORD: ${AUTH_AUTO_CREATE_PASSWORD:-password}
      AUTH_AUTO_CREATE_EMAIL: ${AUTH_AUTO_CREATE_EMAIL:-admin@funeral.local}
      AUTH_AUTO_CREATE_ROLES: ${AUTH_AUTO_CREATE_ROLES:-ADMIN;USER;PUSH_ALL;PULL_ALL}
    depends_on:
      - mongo
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8911/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - funeral-network

  mongo:
    image: mongo:7
    container_name: funeral-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: oci_registry
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - funeral-network

  minio:
    image: minio/minio:latest
    container_name: funeral-minio
    restart: unless-stopped
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - funeral-network

volumes:
  mongo-data:
    driver: local
  minio-data:
    driver: local

networks:
  funeral-network:
    driver: bridge
